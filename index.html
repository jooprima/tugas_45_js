<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p id="href"></p>

    <button onclick="myFunction()">Lihat href</button>

    <script type="text/javascript">
      function myFunction() {
        var a = location.href;
        document.getElementById('href').innerHTML = a;
      }
    </script>

  </body>
</html>
